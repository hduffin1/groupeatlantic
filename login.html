<body  class="login-bod">
    <div class="login-container">
        <div class="login-content">
           <a href="index.html"><img src="images/Ideal-logo.png" class="login-logo"></a>

            <h1>Login</h1>

            <form action="" method="post">
                <div class="email-input">
                    <input type="text" placeholder="Email" name="uname" required>
                </div>

                <div class="password-input">
                    <input type="password" placeholder="Password" name="psw" required>
                </div>

                <button type="submit" class="login-btn"> <a href="my-performance.html">Enter</a></button>

                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

</body>
